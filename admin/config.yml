backend:
  name: git-gateway
  branch: main

publish_mode: simple

media_folder: "assets/images/uploads"
public_folder: "/assets/images/uploads"

# Penting untuk proses invite/password
site_url: "https://titikfantasy.netlify.app"

locale: "id"

collections:
  # =========================
  # HOME
  # =========================
  - name: "home"
    label: "üè† Beranda"
    files:
      - name: "home"
        label: "Konten Beranda"
        file: "content/home/home.json"
        format: "json"
        fields:
          - label: "Judul Besar"
            name: "hero"
            widget: "object"
            fields:
              - label: "Nama Brand / Judul"
                name: "title"
                widget: "string"
                hint: "Contoh: Titik Fiksi"

              - label: "Subtitle"
                name: "subtitle"
                widget: "string"
                hint: "Contoh: Novelis ‚Ä¢ Penulis ‚Ä¢ Storyteller"

              - label: "Intro (Deskripsi singkat)"
                name: "intro"
                widget: "text"
                hint: "Teks pembuka di halaman utama."

              - label: "YouTube Embed URL (Opsional)"
                name: "youtube_embed"
                widget: "string"
                required: false
                hint: "Gunakan link embed. Jika kosong, video tidak tampil."

          - label: "Link Platform Baca"
            name: "platforms"
            widget: "object"
            fields:
              - { label: "Wattpad", name: "wattpad", widget: "string", required: false }
              - { label: "GoodNovel", name: "goodnovel", widget: "string", required: false }
              - { label: "KBM", name: "kbm", widget: "string", required: false }
              - { label: "MaxNovel", name: "maxnovel", widget: "string", required: false }
              - { label: "Fizzo", name: "fizzo", widget: "string", required: false }
              - { label: "KaryaKarsa", name: "karyakarsa", widget: "string", required: false }

          - label: "Sosial Media"
            name: "socials"
            widget: "object"
            fields:
              - { label: "Instagram", name: "instagram", widget: "string", required: false }
              - { label: "Facebook", name: "facebook", widget: "string", required: false }
              - { label: "Twitter/X", name: "twitter", widget: "string", required: false }
              - { label: "TikTok", name: "tiktok", widget: "string", required: false }
              - { label: "YouTube", name: "youtube", widget: "string", required: false }

  # =========================
  # NOVEL / WORKS
  # =========================
  - name: "works"
    label: "üìö Novel"
    files:
      - name: "works"
        label: "Daftar Novel"
        file: "content/works/works.json"
        format: "json"
        fields:
          - label: "Novel"
            name: "works"
            widget: "list"
            summary: "{{fields.title}} ‚Ä¢ {{fields.genre}} ‚Ä¢ {{fields.status}}"
            fields:
              - label: "Judul Novel"
                name: "title"
                widget: "string"

              - label: "Slug (untuk link)"
                name: "slug"
                widget: "string"
                hint: "Harus unik. Contoh: naga-di-langit"

              - label: "Genre"
                name: "genre"
                widget: "string"
                required: false
                hint: "Contoh: Fantasi, Romance, Horor"

              - label: "Status"
                name: "status"
                widget: "select"
                options: ["Ongoing", "Tamat", "Coming Soon"]
                default: "Ongoing"

              - label: "Cover (URL / path)"
                name: "cover"
                widget: "string"
                required: false
                hint: "Boleh kosong. Jika kosong, akan memakai cover default."

              - label: "Sinopsis"
                name: "synopsis"
                widget: "text"
                required: false
                hint: "Tulis sinopsis menarik, 3‚Äì8 baris."

  # =========================
  # WRITINGS
  # =========================
  - name: "writings"
    label: "‚úçÔ∏è Tulisan"
    files:
      - name: "writings"
        label: "Daftar Tulisan"
        file: "content/writings/writings.json"
        format: "json"
        fields:
          - label: "Tulisan"
            name: "writings"
            widget: "list"
            summary: "{{fields.title}} ‚Ä¢ {{fields.category}}"
            fields:
              - label: "Judul Tulisan"
                name: "title"
                widget: "string"

              - label: "Slug (untuk link)"
                name: "slug"
                widget: "string"
                hint: "Contoh: catatan-penulis-01"

              - label: "Kategori"
                name: "category"
                widget: "select"
                options: ["Catatan", "Artikel", "Update Novel", "Cerpen", "Refleksi"]
                default: "Catatan"
                required: false

              - label: "Tanggal"
                name: "date"
                widget: "datetime"
                format: "YYYY-MM-DD"
                time_format: false
                required: false

              - label: "Isi Tulisan"
                name: "content"
                widget: "text"
                hint: "Tulis isi tulisan. Bisa panjang."

  # =========================
  # SETTINGS
  # =========================
  - name: "settings"
    label: "‚öôÔ∏è Pengaturan"
    files:
      - name: "general"
        label: "Pengaturan Umum Website"
        file: "content/settings/settings_general.json"
        format: "json"
        fields:
          - label: "Judul Website (SEO)"
            name: "site_title"
            widget: "string"
            hint: "Judul yang tampil di tab browser & SEO."

          - label: "Meta Description"
            name: "meta_description"
            widget: "text"
            required: false
            hint: "Deskripsi singkat website untuk Google."
